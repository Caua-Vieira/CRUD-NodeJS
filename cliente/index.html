<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
</head>

<body>


    <div class="container mx-auto">
        <div class="text-center">
            <div class="input-group input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Nome</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-sm" id="nome">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Data de lan√ßamento</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" id="dataLancamento">
            </div>

            <div class="input-group input-group mb-6">
                <span class="input-group-text" id="inputGroup-sizing-lg">Autor</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" id="autor">
            </div>
        </div>
    </div>



</body>
